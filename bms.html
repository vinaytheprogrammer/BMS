<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: small;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
    .form-container, .actions {
      max-width: 400px;
     
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 94%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #545e02;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #71b616;
    }
    h1, h2 {
      text-align: center;
    }
    .sidebar {
      margin-left: 20px;
      flex: 1;
    }
    .fixed {
      position: fixed;
      top: 80px;
      right: 20px;
    
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    #bookCount, #bookList {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #bookList {
      margin-top: 20px;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Book Management System</h1>
  <div class="container">
    <div class="form-container">
      <!-- Add Book Section -->
      <form id="addBookForm" class="actions">
        <h2>Add a New Book</h2>

        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN number" required>

        <label for="pub_date">Publication Date</label>
        <input type="date" id="pub_date" name="pub_date" required>

        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="">Select Genre</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>

        <button type="submit">Add Book</button>
      </form>

      <!-- Edit Book Section -->
      <div class="actions">
        <h2>Edit Book</h2>

        <label for="editIsbn">ISBN of Book to Edit</label>
        <input type="text" id="editIsbn" placeholder="Enter ISBN of the book to edit" required>

        <label for="newTitle">New Title</label>
        <input type="text" id="newTitle" placeholder="Enter new title (optional)">

        <label for="newAuthor">New Author</label>
        <input type="text" id="newAuthor" placeholder="Enter new author (optional)">

        <label for="newPubDate">New Publication Date</label>
        <input type="date" id="newPubDate">

        <label for="newGenre">New Genre</label>
        <select id="newGenre">
          <option value="">Select Genre (optional)</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>

        <button onclick="handleEdit()">Edit Book</button>
      </div>

      <!-- Delete Book Section -->
      <div class="actions">
        <h2>Delete Book</h2>

        <label for="deleteIsbn">ISBN of Book to Delete</label>
        <input type="text" id="deleteIsbn" placeholder="Enter ISBN of the book to delete" required>

        <button onclick="handleDelete()">Delete Book</button>
      </div>

      <!-- Categorize Books Section -->
      <div class="actions">
        <h2>Categorize Books</h2>
        <button onclick="handleCategorize()">Categorize Books</button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar fixed">
      <div id="bookCount">Number of books: 0</div>
      <div id="bookList">No books added yet.</div>
      <div id="bookList1"></div>
    </div>
  </div>

  <script src="bmsValidation.js"></script>

</body>
</html>
