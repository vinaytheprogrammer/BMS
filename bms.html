<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
  <title>Book Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body>

  <h1>Book Management System</h1>
  <div class="container">
    <div class="form-container">
      <!-- Add Book Section -->
      <form id="addBookForm" class="actions">
        <h2>Add a New Book</h2>

        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN number" required>

        <label for="pub_date">Publication Date</label>
        <input type="date" id="pub_date" name="pub_date" required>

        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="">Select Genre</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>

        <button type="submit">Add Book</button>
      </form>

      <!-- Edit Book Section -->
      <div class="actions">
        <h2>Edit Book</h2>

        <label for="editIsbn">ISBN of Book to Edit</label>
        <input type="text" id="editIsbn" placeholder="Enter ISBN of the book to edit" required>

        <label for="newTitle">New Title</label>
        <input type="text" id="newTitle" placeholder="Enter new title (optional)">

        <label for="newAuthor">New Author</label>
        <input type="text" id="newAuthor" placeholder="Enter new author (optional)">

        <label for="newPubDate">New Publication Date (optional)</label>
        <input type="date" id="newPubDate">
        <label for="newGenre">New Genre</label>
        <select id="newGenre">
          <option value="">Select Genre (optional)</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>

        <button onclick="handleEdit()">Edit Book</button>
      </div>

      <!-- Delete Book Section -->
      <div class="actions">
        <h2>Delete Book</h2>

        <label for="deleteIsbn">ISBN of Book to Delete</label>
        <input type="text" id="deleteIsbn" placeholder="Enter ISBN of the book to delete" required>

        <button onclick="handleDelete()">Delete Book</button>
      </div>

      <!-- Categorize Books Section -->
      <div class="actions">
        <h2>Categorize Books</h2>
        <button onclick="handleCategorize()">Categorize Books</button>
        <button onclick="removeCategorizedBooks()">Remove Categories</button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar fixed">
      <div id="bookCount">Number of books: 0</div>

      <!-- Search and Filter Section -->
      <div class="">
        <h2>Search and Filter Books</h2>

        <label for="searchTerm">Search by Title or Author</label>
        <input type="text" id="searchTerm" placeholder="Enter title or author">

        <label for="filterGenre">Filter by Genre</label>
        <select id="filterGenre">
          <option value="">Select Genres</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="mystery">Mystery</option>
          <option value="fantasy">Fantasy</option>
          <option value="biography">Biography</option>
        </select>

        <label for="filterYear">Filter by Publication Year</label>
        <input type="number" id="filterYear" placeholder="Enter year">

        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
      </div>


      <div id="bookList">No books added yet.</div>
      <div id="bookList1"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script src="bmsValidation.js"></script>
  
</body>
</html>
